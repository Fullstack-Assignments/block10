<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" />
    <title>Order Form</title>
    <style></style>
  </head>
  <body>
    <section>
      <div class="flex-container">
        <h1>Picasso Art Selection Order Form</h1>
      </div>
      <br />
      <form action="/block10/Picasso.html" method="get">
        <div class="flex-container">
          <!-- radio selection allow one selection -->
          <label for="title">Title:</label>
          <input type="radio" name="title" value="Mrs." />
          <label for="Mrs.">Mrs.</label>
          <input type="radio" name="title" value="Mr." />
          <label for="Mr.">Mr.</label>
        </div>
        <br />
        <div class="flex-container">
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          />
        </div>
        <br />
        <div class="flex-container">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          />
        </div>
        <br />
        <div class="flex-container">
          <label for="email">E-mail:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email@gmail.com"
            required
          />
        </div>
        <br />
        <div class="flex-container">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <br />
        <div>
          <input type="reset" />
        </div>
        <br />
        <div class="flex-container">
          <label for="picasso-art">Art Selection</label>
          <select id="picasso-art" name="picasso-art">
            <option value="/block10/Picasso.html">Circle</option>
            <option value="/block10/Picasso.html">Square</option>
            <option value="/block10/Picasso.html">Triangle</option>
          </select>
        </div>
        <br />
        <div>
          <input type="submit" />
        </div>
        <br />
        <div class="flex-container"></div>
        <br />
      </form>
    </section>
    <p>Click "Submit" to select your Picasso art piece.</p>
  </body>
</html>
